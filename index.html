        <meta property="og:title" content="模擬非同步請求" />
        <meta property="og:description" content="常常在開發應用時，前端工程師都必須要先等待後端工程師提供應用程式介面才可以進行一些介面上的開發，這件事情通常是很沒有效益的，一般追求的是前端跟後端的開發能同時進行，不必你等我等你，那該怎麼辦呢？很簡單，只要前端這邊可以先拿到應用程式介面就行了，如果後端還沒有給，那可以自己進行模擬。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/ajax-request-mocking.css" />

    </head>

        </div>
